{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Sign Up</h1>
          <form method="post" class="needs-validation" novalidate>
            {{ user_form|crispy }}
            {% csrf_token %}
            <div class="d-grid gap-2">
              <button class="btn btn-signup btn-block" type="submit">Create my account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-animate {
    transition: transform 0.2s ease-in-out;
  }
  .btn-animate:hover {
    transform: scale(1.05);
  }
  .needs-validation input, .needs-validation select, .needs-validation textarea {
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  .needs-validation input:focus, .needs-validation select:focus, .needs-validation textarea:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
  }
  .needs-validation input:invalid {
    border-color: #dc3545;
  }
  .needs-validation input:invalid:focus {
    box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
  }
  .btn-signup {
    font-size: 1.25rem; /* Larger font size */
    padding: 0.75rem 1.25rem; /* Larger padding for a bigger button */
    background-color: #28a745; /* Green background */
    color: white; /* White text */
    border: none;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-signup:hover {
    background-color: #218838; /* Darker green on hover */
  }
</style>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      var forms = document.getElementsByClassName('needs-validation');
      Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
{% endblock %}
