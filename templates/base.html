{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Project</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        {% block css %}
        
        {% endblock css %}
        </style>
</head>
<body>
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'blog_list'%}" class="text-white text-lg font-semibold">Django</a>
                <ul class="flex space-x-4">
                    {% if user.is_authenticated %}
                    <li><p class="text-white">{{ user.username }}</p></li>
                    <li><a class="text-white" href="{% url 'create_blog' %}">Create Blog</a></li>
                    <li><a href="{ url 'index'}" class="text-gray-300 hover:text-white">Home</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="text-gray-300 hover:text-white" type="submit">Logout</button>
                    </form>                   {% else %}
                   <a class="text-gray-300 hover:text-white" href='{% url 'login'%}'>Login</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-300">Â© 2022 My Django Project. All rights reserved.</p>
        </div>
    </footer>
    <script>
        {% block js %}{% endblock js %}
        </script>
</body>
</html>
